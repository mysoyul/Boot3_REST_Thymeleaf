<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center fw-bold my-4">Login</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/login-process}" method="post">
              <div class="form-floating mb-3">
                <input class="form-control" type="email" id="username" name="username" required="required" autofocus="autofocus" />
                <label for="username">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" type="password" id="password" name="password" required="required" />
                <label for="password">Password</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  <button type="submit" class="btn btn-primary">로그인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
